---
layout: default
---
<div>
  <h1>Tags</h1>
  <ul>
    <h3>#{{ page.tag }}</h3>
    {% for post in site.posts %}
      {% if post.tags contains page.tag %}
        <li>
          <a class="post" href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%m-%d-%Y' }}</time>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
