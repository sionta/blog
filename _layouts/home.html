---
layout: default
---
<div id="post-list">
  <h1 class="post-title-subhead">Recent Posts</h1>
  {% for post in site.posts %}
    <header class="post-header">
      <img
        width="48"
        height="48"
        alt="{{- site.author -}}&#x27;s avatar"
        class="post-avatar"
        src="{{- site.avatar -}}"
      >

      <h2 class="post-title">
        <a href="{{- post.url -}}">{{- post.title -}}</a>
      </h2>

      <p class="post-meta">
        By <a class="post-author" href="#">{{- site.author -}}</a>
        {% for tag in post.tags %}
          under
          <a href="/tags/{{- tag -}}">{{ tag }}</a>
          {%- unless forloop.last %}, {% endunless -%}
        {% endfor %}
      </p>
    </header>
    <div class="post-description">
      <p>{{ post.content | strip_html | truncatewords: 15 }}</p>
    </div>
  {% endfor %}
</div>
