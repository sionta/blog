---
layout: default
---
<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h1 class="header-title">{{ site.title }}</h1>
        {% include navbar.html %}
      </header>
      <main class="row main-content">
        <div class="col col-12 content">
          {{ content }}
        </div>
        {% if page.layout == 'post' %}
          {% include sidebar.html %}
        {% endif %}
      </main>
      <footer class="footer">
        <p>
          {{- 'now' | date: '%Y' | prepend: '&copy; ' }}
          <a href="{{ site.author.url | default: '/' | relative_url }}">{{ site.title }}</a>
          {{- '. ' | append: site.description }}
        </p>
      </footer>
    </div>
  </body>
</html>
