<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <h1>{{ site.title }}</h1>
          {% include navbar.html %}
        </header>
        <main class="content" aria-label="content">
          {{ content }}
        </main>
        <footer class="footer">
          <p>
            {{ 'now' | date: '%Y' | prepend: '&copy; ' }}
            {{ site.title | append: '.' }}
            {{ site.description }}
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
