# Icon use Tabler https://tabler.io/icons

cdn_origins:
  local:
    js: "/assets/js"
  remote:
    js: "https://cdn.jsdelivr.net/npm"
  vendor:
    - { name: "anchor-js", version: "5.0.0" }
    - { name: "katex", version: "0.16.11" }
    - { name: "mathjax", version: "3.2.2" }
    - { name: "mermaid", version: "10.9.1" }
    - { name: "simple-jekyll-search", version: "1.10.0" }
    - { name: "tocbot", version: "4.28.2" }

alerts:
  - name: Tip
    icon: bulb
  - name: Note
    icon: info-circle
  - name: Important
    icon: alert-circle
  - name: Warning
    icon: alert-triangle
  - name: Caution
    icon: alert-octagon

# https://github.com/rouge-ruby/rouge/blob/master/docs/Languages.md
code_blocks:
  label:
    copy: "Click to copy"
    success: "You did it!" # "Copied!"
    error: "Whoops, error!"
  language:
    - title: Plain Text
      alias: "text, plain, plaintext"
      icon: file
    - alias: "shell, bash, zsh, ksh, sh, ps1, bat, cmd"
      icon: terminal-2
    - title: Markdown
      alias: "md, mdx, markdown"
      icon: markdown
    - title: CSS
      alias: "css, css3, stylesheet"
      icon: brand-css3
    - title: PHP
      alias: "php, php3, php4, php5"
      icon: brand-php
    - title: HTML
      alias: "html"
      icon: brand-html5
    - title: Ruby
      alias: "rb, ruby"
      icon: diamond
    - title: Python
      alias: "py, python"
      icon: brand-python
    - title: SASS
      alias: "sass, scss"
      icon: brand-sass
    - title: JavaScript
      alias: "js, javascript"
      icon: brand-javascript
    - title: TypeScript
      alias: "ts, typescript"
      icon: brand-typescript
    - title: JSON
      alias: "json"
      icon: braces
    - title: XML
      alias: "xml"
      icon: code
    - title: YAML
      alias: "yaml"
      icon: file-settings
    - title: TOML
      alias: "toml"
      icon: file-settings
