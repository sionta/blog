---
layout: default
---
<section class="archive-post">
  <h1>Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
  <div>
    {% include search.html %}
  </div>
  <ul>
    {% for post in page.posts %}
      <li>
        <span>{{ post.date | date: '%b %-d, %Y' }}</span>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
