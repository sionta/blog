{%- include partials/toc.html mobile=false %}
{%- if page.tags.size > 0 %}
  <div class="post-tags">
    <h1>Tags</h1>
    <nav>
      <ul>
        {%- capture tag_item %}{%- for tag in page.tags %}
        <li><a href="{{ '/tags/' | append: tag | relative_url }}/">{{ tag }}</a></li>{%- endfor %}
        {%- endcapture -%}
        {{ tag_item }}
      </ul>
    </nav>
  </div>
{%- endif %}
