<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo title=false -%}
  {%- include partials/analytics.html -%}
  {%- capture head_title %}{%- if page.url == '/' %}{{- site.title -}}{%- else %}{{- page.title -}}{%- endif %}{% endcapture %}
  <title>{{ head_title | escape }}</title>
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/img/avatar.svg' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/img/avatar.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {%- feed_meta -%}
</head>
