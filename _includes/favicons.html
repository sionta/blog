{% assign favicon_path = '/assets/images/favicon' | relative_url %}

<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_path }}/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{ favicon_path }}/favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ favicon_path }}/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ favicon_path }}/favicon-32x32.png">
<link rel="icon" type="image/svg+xml" href="{{ favicon_path }}/favicon.svg">
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
<link rel="mask-icon" href="{{ favicon_path }}/favicon.svg" color="#5bbad5">
{% comment %} <link rel="mask-icon" href="{{ favicon_path }}/safari-pinned-tab.svg" color="#5bbad5"> {% endcomment %}
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-config" content="{{ '/site.webmanifest' | relative_url }}">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="theme-color" content="#ffffff">
