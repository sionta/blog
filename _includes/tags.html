<div>
  <h1>{{ page.title }}</h1>
  {% assign tags = site.tags | sort %}
  <ul>
    {% for tag in tags %}
      <li>
        {% capture tag_url %}/tags/{{ tag | first | slugify }}{% endcapture %}
        <a href="{{ tag_url | relative_url }}">
          {{ tag[0] | replace: '-', ' ' }} ({{ tag | last | size }}){% unless forloop.last %}, {% endunless %}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
