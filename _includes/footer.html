<footer class="footer">
  <button id="back-to-top" aria-label="Go to top">
    {% include icon.html id="chevron-up" %}
  </button>
  <div class="grid">
    <div class="unit half footer-left">
      {% comment %}
        <a class="logo" href="{{ '/' | relative_url  }}">
          <img style="max-width: 100px;" src="{{ site.image | relative_url }}" alt="{{ site.title }}">
        </a>
      {% endcomment %}
      <p class="description">{{ site.description }}</p>
      <p class="copyright">
        {{- 'now' | date: '%Y' | prepend: '&copy; ' }}
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>.
      </p>
      {% include theme.html %}
    </div>
    <div class="unit half footer-right">
      {% include social.html %}
      {% comment %} {% include navbar.html menu='footer' %} {% endcomment %}
    </div>
  </div>
</footer>
