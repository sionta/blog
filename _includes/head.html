{% capture head_site %}
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include no-fouc.html %}
    {% seo %}
    {% feed_meta %}
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/img/avatar.svg' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/img/avatar.png' | relative_url }}">
    {% comment %} <link rel="preload" href="{{ '/assets/js/script.js' | relative_url }}" as="script"> {% endcomment %}
    {% comment %} <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style"> {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
{% endcapture %}
{{ head_site }}
