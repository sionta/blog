<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
  {% if page.url != '/' %}{{ page.title }} | {% endif %}
  {{ site.title }}
</title>
<meta name="description" content="{{ page.description }}">

<link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
<link rel="icon" type="image/png" href="/assets/images/favicon.png">

<!-- Open Graph integration -->
<meta property="og:title" content="{{ page.title }}">
{% if page.image -%}
  <meta property="og:image" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}">
{%- endif %}
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{{ page.description }}">

<!-- Twitter integration -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }}">
{% if page.image %}<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">{% endif %}
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta
  name="twitter:description"
  content="{% if pagecontent_description.size > 10 %}{{ pagecontent_description }}{% else %}{{ site.description }}{% endif %}"
>
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link
  rel="alternate"
  type="application/rss+xml"
  title="{{ site.title }}"
  href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"
>
<link
  rel="sitemap"
  type="application/xml"
  title="Sitemap"
  href="{{ "/sitemap.xml" | prepend: site.baseurl | prepend: site.url }}"
>

<!-- Stylesheets -->
<link rel="stylesheet" href="{{- '/assets/css/style.min.css' | relative_url -}}">
<script src="{{- '/assets/js/main.js' | relative_url -}}" defer></script>

<!-- Preload important resources -->
{% comment %} <link rel="preload" as="style" href="{{- '/assets/css/style.css' | relative_url -}}"> {% endcomment %}
{% comment %} <link rel="preload" as="script" href="{{- '/assets/js/main.js' | relative_url -}}"> {% endcomment %}

<!-- Google Analytics -->
{%- if jekyll.environment == 'production' and site.google_analytics -%}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{- site.google_analytics -}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', '{{- site.google_analytics -}}');
  </script>
{%- endif -%}
