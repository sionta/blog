<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% feed_meta %}
  <link rel="stylesheet" href="{{- '/assets/css/style.min.css' | relative_url -}}">
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/img/avatar.svg' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/img/avatar.png' | relative_url }}">
  {% seo %}
  <!-- Google Analytics -->
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{- site.google_analytics -}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '{{- site.google_analytics -}}');
    </script>
  {%- endif -%}
</head>
