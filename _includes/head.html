<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% if page.url != '/' %}
      {{ page.title | append: ' |' }}
    {% endif %}
    {{ site.title }}
  </title>
  {% seo title=false %}
  {% feed_meta %}
  {% if site.url != 'http://localhost:4000' %}
    <!-- Prevent potential clickjacking attacks -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <!-- Prevent potential XSS attacks -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:"
    >
  {% endif %}
  <link rel="icon" type="image/svg+xml" href="{{- '/assets/images/favicon.svg' | relative_url -}}">
  <link rel="icon" type="image/png" href="{{- '/assets/images/favicon.png' | relative_url -}}">
  <!-- Preload important resources -->
  {% comment %} <link rel="preload" as="style" href="{{- '/assets/css/style.css' | relative_url -}}"> {% endcomment %}
  {% comment %} <link rel="preload" as="script" href="{{- '/assets/js/main.js' | relative_url -}}"> {% endcomment %}
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{- '/assets/css/style.min.css' | relative_url -}}">
  <script src="{{- '/assets/js/main.js' | relative_url -}}" defer></script>
  <!-- Google Analytics -->
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{- site.google_analytics -}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '{{- site.google_analytics -}}');
    </script>
  {%- endif -%}
</head>
