<header class="header sticky">
  <div class="wrapper">
    <nav class="navbar">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      {% include navbar.html %}
      <label for="theme-toggle" class="theme-toggle">
        <input id="theme-toggle" type="checkbox" name="Switch light and dark theme">
        <svg class="icon-tabler" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <use class="icon-sun" xlink:href="{{- '/assets/tabler-icons.svg' | relative_url -}}#sun" />
          <use class="icon-moon" xlink:href="{{- '/assets/tabler-icons.svg' | relative_url -}}#moon"/>
        </svg>
      </label>
    </nav>
  </div>
</header>
