<header id="header" class="sticky">
  <div class="logo">
    {% if site.logo and site.enable_logo %}
      <img src="{{ site.logo }}" alt="{{ site.title }}' Logo">
    {% endif %}
    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
  </div>
  <nav class="navbar">
    {% include navbar.html %}
  </nav>
  <div class="action">
    <label for="theme-toggle" name="Switch light and dark theme">
      <input id="theme-toggle" type="checkbox">
      <svg class="icon" viewBox="0 0 24 24">
        <use class="sun" xlink:href="/assets/tabler-icons.svg#sun" />
        <use class="moon" xlink:href="/assets/tabler-icons.svg#moon" />
      </svg>
    </label>
  </div>
</header>
