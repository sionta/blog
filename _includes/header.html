<header id="header">
  <a class="logo" href="{{ '/' | relative_url }}">{{ site.title }}</a>
  <div class="header-right">
    {% include navbar.html %}
    {% comment %}
      <label for="search-box" name="Search post or tags">
        <input id="search-box" type="text" autocomplete="off" spellcheck="false" value="" placeholder="Search...">
        <svg class="svg-icon" viewBox="0 0 24 24">
          <use class="search" xlink:href="/assets/tabler-icons.svg#search" />
          <use class="cancel" xlink:href="/assets/tabler-icons.svg#x" />
        </svg>
      </label>
    {% endcomment %}
    <label for="theme-toggle" name="Switch light and dark theme">
      <input id="theme-toggle" type="checkbox">
      <svg class="svg-icon" viewBox="0 0 24 24">
        <use class="sun" xlink:href="/assets/tabler-icons.svg#sun" />
        <use class="moon" xlink:href="/assets/tabler-icons.svg#moon" />
      </svg>
    </label>
  </div>
</header>
