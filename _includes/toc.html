{% if page.toc == true %}
  {% if include.mobile %}
    <details class="toc only-on-mobiles">
      <summary class="toc-title">On this page</summary>
      <nav id="toc-mobile" role="doc-toc" aria-label="Table of Content"></nav>
    </details>
  {% else %}
    <section class="toc hide-on-mobiles">
      <h2 class="toc-title">On this page</h2>
      <nav id="toc" role="doc-toc" aria-label="Table of Content"></nav>
    </section>
  {% endif %}
{% endif %}
