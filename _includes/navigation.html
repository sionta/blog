<nav>
  {% for item in site.data.navigation %}
    {%- assign external = item.link | split: '/' | first -%}
    {% if external == 'http:' or external == 'https:' %}
      <a href="{{- item.link -}}" target="_blank" rel="noopener noreferrer">{{- item.name -}}</a>
    {% else %}
      <a href="{{- item.link -}}" class="{%- if page.url == item.link %}current{% endif -%}">{{- item.name -}}</a>
    {% endif %}
  {% endfor %}
</nav>
