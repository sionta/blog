<header class="no-print" aria-hidden="true">
  <!-- <h1 class="logo">{{ site.title }}</h1> -->
  <nav role="navigation" aria-hidden="true">
    <ul>
      {% for item in site.navigation %}
        <li>
          <a href="{{ item.url }}">
            {% if item.icon -%}
              <i> {{ item.icon }}</i>
            {%- endif %}
            {{- item.title -}}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
