{% comment %} FIX FOUC for themeToggle https://stackoverflow.com/a/5983338 {% endcomment %}
<style type="text/css">
  body {
    visibility: hidden;
    transition: visibility 0.2s ease;
  }
</style>
<script type="text/javascript">
  window.onload = () => {
    document.body.style.visibility = 'visible';
  };
</script>
