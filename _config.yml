enable_logo: false

# Generate social links
social_links:
  - { platform: github, url: "https://github.com/sionta" }
  - { platform: mastodon, url: "https://mastodon.social/@sionta" }
  - { platform: twitter, url: "https://twitter.com/r007mmxv" }

#
# Post settings ******************************************
#

author:
  avatar: "/assets/img/avatar.svg"
  name: Andre Attamimi
  twitter: R007MMXV
  url: https://github.com/sionta

# The default value is "%b %d, %Y" (e.g. Nov 14, 2023)
# Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
