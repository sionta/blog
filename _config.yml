# Build settings =========================================

kramdown:
  parse_block_html: true
  auto_ids: false
  hard_wrap: false
  # Rouge Options â€º https://github.com/jneen/rouge#full-options
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight

compress_html:
  profile: false
  clippings: all
  endings: all
  startings: [html, head, body]
  comments: ["<!-- ", " -->"]
  ignore:
    envs: ["development"]

sass:
  # style: compressed
  style: expanded
  sourcemap: development

permalink: pretty
# baseurl: /blog # (e.g. "/blog")

collections:
  pages:
    output: true
    permalink: /:name/
  posts:
    output: true
    permalink: /:year/:month/:day/:slug/

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post

