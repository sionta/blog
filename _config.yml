# Build settings

# Whitespaces inside of the textarea element are squeezed. Please don’t use the layout on pages with non-empty textarea.
# Inline JS can become broken where // comments used. Please remove the comments or change to /**/ style.
# Invalid markup can lead to unexpected results. Please make sure your markup is valid before.
compress_html:
  profile: false
  clippings: all
  endings: all
  startings: [html, head, body]
  comments: ["<!-- ", " -->"]
  # ignore:
  #   envs: ["development"]

sass:
  # style: expanded # Only in development
  style: compressed
  sourcemap: development

kramdown:
  parse_block_html: true
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    # span:
    #   line_numbers: false
    # block:
    #   line_numbers: true
    #   start_line: 1

permalink: pretty

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post

exclude:
  - "*.gem"
  - "*.gemspec"
  - tests
  - node_modules
  - netlify.toml
  - README.md
  - yarn.lock
  - package*.json
