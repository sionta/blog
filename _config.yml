# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# SITE SETTINGS ******************************************
title: "Andre Attamimi"
description: >-
  run, study, modify, and share.
url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
google_analytics: G-31WRW155T4

# The default value is "%b %d, %Y" (e.g. Nov 14, 2023)
# Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
date_format: ""

comments:
  provider: "disqus" # e.g. "disqus".
  # The provider by settings below:
  disqus:
    # What is `shortname` see https://help.disqus.com/en/articles/1717111-what-s-a-shortname
    shortname: "andreattamimi"
  giscus:
    # For more settings see https://giscus.app/
    repo: "sionta/blog" # e.g. "owner/repo"
    repo_id: "R_kgDOLxRA-w"
    category: "Q&A"
    category_id: "DIC_kwDOLxRA-84CfGPN"

paginate: 5
paginate_path: "/blog/page:num/"

# self-hosted assets are enabled while in `JEKYLL _ENV`.
self_host: ""

# Options for _plugins/minify.rb
minify:
  env: production
  html: true
  css: true
  js: true

# IMPORTANT SETTINGS *****************************************

# https://jekyllrb.com/docs/configuration/markdown/
kramdown:
  input: GFM
  # hard_wrap: false
  # https://github.com/jekyll/jekyll/pull/4090
  # http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    block:
      line_numbers: true
      start_line: 1
      table_class: "rouge-table" # - a CSS class for the table
      gutter_class: "rouge-gutter" # - a CSS class for the line-number cell
      code_class: "rouge-code" # - a CSS class for the code cell

collections:
  pages:
    output: true
    permalink: "/:name/"
  posts:
    output: true
    permalink: "/blog/:title/"

defaults:
  - scope:
      path: _pages
      type: pages
    values:
      layout: page
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
      # Special configuration for layout "post":
      toc: false # Table of contents
      anchor: true # Anchor headings
      diagram: false # Mermaid diagrammings
      comments: false # Comments, first set `site.comments.provider`
      math: "" # Math engine, "katex" or "mathjax"

exclude:
  - "/test*"
  - "/tool*"
  - "/script*"
  - "package*.json"
  - "LICENSE"
  - "README.md"
