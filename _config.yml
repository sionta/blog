# Development settings =======================================
sass:
  # style: "compressed"
  style: "expanded"
  sourcemap: "never"

kramdown:
  hard_wrap: false
  parse_block_html: true
  syntax_highlighter: "rouge"
  syntax_highlighter_opts:
    css_class: "highlight"
  math_engine: "katex"
  math_engine_opts: {}

collections:
  mores:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
      type: "mores"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /blog/:title/

