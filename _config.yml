# Development settings =======================================
sass:
  style: compressed
  # style: expanded
  sourcemap: never

kramdown:
  hard_wrap: false
  parse_block_html: true
  syntax_highlighter: "rouge"
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: "highlight"
  math_engine: katex
  math_engine_opts: {}

compress_html:
  profile: false
  clippings: all
  endings: all
  startings: [html, head, body]
  comments: ["<!-- ", " -->"]
  # ignore:
  #   envs: ["development"]

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/posts/:title/"
