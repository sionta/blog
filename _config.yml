feed:
  posts_limit: 3
  excerpt_only: true
  # tags: true
  # categories:
  #   - tutorial
  #   - updates

jekyll-archives:
  enabled: ["categories", "tags"]
  layouts:
    category: "category"
    tag: "tag"
  permalinks:
    tag: "/tags/:name/"
    category: "/categories/:name/"

exclude:
  - "*.gem"
  - "*.gemspec"
  - "*.lock"
  - "screenshot*"
  - "node_modules"
  - "README.md"
  - "package*.json"
